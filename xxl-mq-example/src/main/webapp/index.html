<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<body>

    消息主题=
    <input type="text" id="name" value="mqconsumer-01" />
    <input type="button" id="produce" value="发送消息" />

    <hr>
    <div id="console"></div>

    <script>
        $(function(){
            $("#produce").click(function () {
                var name = $("#name").val();
                if (!name){
                    $("#console").prepend("<br>请输入-消息主题 ");
                    return;
                }
                $.post("produce", {'name':name}, function(data,status){
                    var temp = "<br>" + new Date().format("yyyy-MM-dd HH:mm:ss") + ":";
                    temp += ("SUCCESS" == data)?'成功发送一条消息':data;
                    $("#console").prepend(temp);
                });
            });
        });

        // Format
        Date.prototype.format = function(fmt) {
            var o = {
                "M+" : this.getMonth()+1,                 //月份
                "d+" : this.getDate(),                    //日
                "h+" : this.getHours(),                   //小时
                "m+" : this.getMinutes(),                 //分
                "s+" : this.getSeconds(),                 //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S"  : this.getMilliseconds()             //毫秒
            };
            if(/(y+)/.test(fmt))
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)
                if(new RegExp("("+ k +")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            return fmt;
        }

    </script>

</body>
